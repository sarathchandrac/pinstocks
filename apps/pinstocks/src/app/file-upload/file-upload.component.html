<div class="col-sm-12">
<p>file-upload works!</p>
</div>
<div class="col-sm-6">
<input
  type="file"
  #csvReader
  name="Upload CSV"
  id="txtFileUpload"
  (change)="uploadListener($event)"
  accept=".csv"
/>
</div>
<div class="col-sm-6">
<google-chart
  *ngIf="data"
  #chart
  [title]="title"
  [type]="type"
  [data]="data"
  [columnNames]="columnNames"
  [options]="options"
  [width]="width"
  [height]="height"
  (select)="selectElement($event)"
>
</google-chart>
</div>
<div class="col-sm-12">
<pinstocks-stocks-data
  *ngIf="tableData"
  [dataSource]="tableData"
></pinstocks-stocks-data>
</div>
